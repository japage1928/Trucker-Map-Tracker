<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trucker Buddy</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="map"></div>
    
    <div class="controls">
        <button id="add-place-btn">Add Place</button>
    </div>

    <div id="poi-modal" class="modal">
        <div class="modal-content">
            <h3>Add New Point of Interest</h3>
            <p id="resolved-address">Resolving address...</p>
            <form id="poi-form">
                <input type="text" id="poi-name" placeholder="Place Name" required>
                <select id="poi-category" required>
                    <option value="">Select Category</option>
                    <option value="truck stop">Truck Stop</option>
                    <option value="parking">Parking</option>
                    <option value="scale">Scale</option>
                    <option value="food">Food</option>
                    <option value="rest area">Rest Area</option>
                </select>
                <div class="modal-actions">
                    <button type="submit">Submit</button>
                    <button type="button" id="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <script src="/js/app.js"></script>
</body>
</html>
