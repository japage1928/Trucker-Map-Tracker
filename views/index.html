<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trucker Buddy</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>
</head>
<body>
    <div id="map"></div>
    
    <div class="controls">
        <button id="add-place-btn">Add Place</button>
    </div>

    <div id="poi-modal" class="modal">
        <div class="modal-content">
            <h3>Add New POI</h3>
            <p id="resolved-address"></p>
            <input type="text" id="poi-name" placeholder="Place Name">
            <select id="poi-category">
                <option value="truck stop">Truck Stop</option>
                <option value="parking">Parking</option>
                <option value="scale">Scale</option>
                <option value="food">Food</option>
            </select>
            <div class="modal-buttons">
                <button id="save-poi-btn">Save</button>
                <button id="cancel-poi-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
